<!doctype html>
<html ng-app="narrowDownMenuApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body ng-controller="searchController as menu">
   <div>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div>
      <input type="text" placeholder="search term" ng-model="menu.input">
      {{menu.input}}
    </div>
    <div>
      <button ng-click="menu.search()">Narrow It Down For Me!</button>
    </div>

    <!-- found-items should be implemented as a component -->
    <found-items found-items="...." on-remove="...."></found-items>
  </div>

</body>
</html>
