<div class="container">


  <fieldset>
    <legend>Regestration</legend>
    <form name="regform" novalidate>

      <input type="text" class="textcolor-black" name="username" placeholder="Pick a username"
        ng-model="reg.user.username"
        required
        minlength="4"
        ng-maxlength="10">
        <span
          ng-if="(regForm.username.$error.minlength || regForm.username.$error.required) && regForm.username.$touched">
          Username must be at least 4 characters long
        </span>
        <span class="textcolor-black" ng-if="regForm.username.$error.maxlength && regForm.username.$touched">
          Username must not be longer than 10 characters
        </span>
        {{ reg.user.username }}
        <br>
        <input type="email" class="textcolor-black" name="email" placeholder="Email"
          ng-model="reg.user.email"
          required>
          <span ng-if="regForm.email.$invalid && regForm.email.$touched">
            Must be a valid email address: example@example.com format
          </span>
          <br>

        <input type="text" name="phone" class="textcolor-black" placeholder="Phone ###-###-####"
          ng-model="reg.user.phone"
          pattern="(\d{3})-(\d{3})-(\d{4})">
          <span ng-if="regForm.phone.$invalid && regForm.phone.$touched">
            Phone must be in the format ###-###-####.
          </span>
          <br>

        <button class="textcolor-black"
          ng-disabled="regForm.$invalid"
          ng-click="reg.submit()">Submit</button>

          <div style="margin-top: 10px;">
            Form valid? {{ regForm.$valid }}
          </div>
    </form>
  </fieldset>
</div>
